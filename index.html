<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<title>RPG-Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/animate.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<main class="container">
	<div class="col-sm-3">
		<div class="row" id="main-title">
			<img src="https://fontmeme.com/permalink/171010/90f502868e095433113f42c5daa6903b.png" alt="pokemon-font">
		</div>
		<div class="characters">
			
		</div>
		
	</div>
	<div class="col-sm-9">


		<div class="row">
			<div class="jumbotron" >
				<div class="active-pokemon-img animate" id="chosen-character">
				
				</div>
				<div class="active-enemy animate">
					

				</div>
			</div>
		</div>
		<div class="row text-center"  id="fight">
			<div class="col-sm-4">
				<div class="col-sm-2"></div>
				<div class="hp col-sm-8">
					<div class="progress">
					  <div class="progress-bar progress-bar-success myPokemon-bar" role="progressbar" aria-valuenow="70"
					  aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
					  </div>
					</div>
				</div>
				<div class="row" id="char"></div>
			</div>
			<div class="col-sm-4 buttons-col">
				<button class="btn btn-danger" id="attack">Attack</button>
				<div class="row text-center">
					<a class="btn btn-default" id="music-button"><span class="glyphicon glyphicon-volume-off"></a>
			
				</div>
			</div>
			<div class="col-sm-4">
				<div class="col-sm-2"></div>
				<div class="col-sm-8 hp" id="enemyHP">
					<div class="progress">
					  <div class="progress-bar progress-bar-danger enemy-bar" role="progressbar" aria-valuenow="70"
					  aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
					  </div>
					</div>
				</div>
				<div class="row" id="enemy"></div>
			</div>
			
		</div>
		
	</div>

</main>
<audio id="punch">
	<source src="assets/sounds/punch.wav" type="audio/mpeg">
</audio>
<audio id="background">
	<source src="assets/sounds/opening.mp3" type="audio/mpeg">
</audio>
<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
